{% include header.html %}

<div id="wrapper">
	<div id="bg"></div>
	<div id="overlay"></div>
	<div id="main">

		<!-- Header -->
			<header id="header">
				<h1>{{ site.name }}</h1>
				<p>{{ site.as }}</p>
				<nav>
					<ul>
						<li><a href="mailto:{{ site.email }}" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
						<!-- <li><a href="{{ site.tw }}" class="icon fa-twitter"><span class="label">Twitter</span></a></li> -->
						<li><a href="{{ site.fb }}" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
						<li><a href="{{ site.wa }}" class="icon fa-whatsapp"><span class="label">WhatsApp</span></a></li>
						<li><a href="{{ site.gh }}" class="icon fa-github"><span class="label">Github</span></a></li>
						<li><a href="{{ site.ig }}" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
						<li><a href="{{ site.my_web }}" class="icon fa-external-link"><span class="label">Website</span></a></li>
					</ul>
				</nav>
			</header>

		<!-- Footer -->
			<footer id="footer">
				<span class="copyright">Copyright Â© 2017 {{ site.name }}   |   Made with <font class="fa fa-heart fa-fw" color="#e91e63"></font>.</span>
			</footer>

	</div>
</div>
